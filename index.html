<script type="text/javascript">
    var imageURLs = [
        "https://wallpaperaccess.com/full/1363480.jpg",
        "https://www.companyofpainters.com/wp-content/uploads/2016/04/creation_of_adam_1510_cappella_sistina_vatican.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/c/c3/Raphael_School_of_Athens.jpg"
    ];
 
    var imageDescriptions = [
        "<i> The Romans in their Decadence </i> is a painting by the French artist Thomas Couture, first exhibited at the Paris Salon of 1847, a year before the 1848 Revolution which toppled the July Monarchy. It was the most highly praised work at the Salon. Reminiscent of the style of Raphael, it is typical of the French 'classic' style between 1850 and 1900. It now belongs to the Musée d'Orsay in Paris.[2] It was etched by Edmond Hédouin.",
        "<i>The Creation of Adam</i> is a fresco painting by Italian artist Michelangelo, which forms part of the Sistine Chapel's ceiling, painted c. 1508–1512. It illustrates the Biblical creation narrative from the Book of Genesis in which God gives life to Adam, the first man. The fresco is part of a complex iconographic scheme and is chronologically the fourth in the series of panels depicting episodes from Genesis.",
        "<i>The School of Athens</i> is one of a group of four main frescoes on the walls of the Stanza (those on either side centrally interrupted by windows) that depict distinct branches of knowledge. Each theme is identified above by a separate tondo containing a majestic female figure seated in the clouds, with putti bearing the phrases: 'Seek Knowledge of Causes', 'Divine Inspiration', 'Knowledge of Things Divine' (Disputa), 'To Each What Is Due'. Accordingly, the figures on the walls below exemplify philosophy, poetry (including music), theology, and justice."
 
    ];
 
 
    function getImageTag() {
        var img = '<img class="terminal-cover" src=\"';
        var randomIndex = Math.floor(Math.random() * imageURLs.length);
        img += imageURLs[randomIndex];
        img += '\" alt=\"Some alt text\"/>';
 
        var descr =  '<p class="caption"> ';
        descr += imageDescriptions[randomIndex];
        descr += ' </p>';
 
        document.write(img);
        document.write(descr);
    }
 
 
</script>
